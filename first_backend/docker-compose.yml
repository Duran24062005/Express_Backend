version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: first_backend_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASS:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DB:-first_backend_express}
      MYSQL_USER: ${MYSQL_USER:-root}
      MYSQL_PASSWORD: ${MYSQL_PASS:-rootpassword}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_PASS:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: first_backend_app
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: ${PORT:-4000}
      MYSQL_HOST: mysql
      MYSQL_USER: ${MYSQL_USER:-root}
      MYSQL_PASS: ${MYSQL_PASS:-rootpassword}
      MYSQL_DB: ${MYSQL_DB:-first_backend_express}
      JWT_SECRET: ${JWT_SECRET:-secret-key-default}
    ports:
      - "${PORT:-4000}:4000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    command: sh -c "npm install && npm run dev"
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge

volumes:
  mysql_data:
